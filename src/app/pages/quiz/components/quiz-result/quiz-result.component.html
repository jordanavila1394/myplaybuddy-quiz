  <div class="product-list">
    <section>
      <div class="container">
        <div class="row">
          <div class="col-6 col-sm-6 col-md-6 col-lg-3 p-0 m-0" *ngFor="let product  of this.currentProducts; let i = index">
            <div class="card m-1">

                <a class="wrapper-images" href="{{product.link}}"  target="_blank">
                  <img  src="{{product?.images[0]?.medium?.url}}"
                  class="card-img-top primary" alt="{{product.name}}" />

                </a>
                <div class="d-flex justify-content-between p-3">
                  <a class="link" href="{{product.link}}"  target="_blank"><p class="product--name mb-0">{{product.name}}</p></a>
                </div>
              <div >
                <div class="d-flex justify-content-center mb-3">
                  <h5 class="text-dark mb-0">{{product.price}}</h5>
                </div>
                <div class="d-flex justify-content-center mb-3">
                  <a href="{{product.link}}" target="_blank" class="btn btn-primary add_to_cart"> <span>Apri dettagli</span> </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="pagination">
            <!-- {{this.currentPagination?.pages|json}} -->
            <div *ngFor="let page  of this.currentPagination; let i = index">
              <!-- <b>{{page.key}}</b> <b>{{page.value}}</b> -->
                  <div  class="page" [ngClass]="[(page?.current ||!page.page )? 'disable' : 'active']"  [ngSwitch]="page?.type">
                    <div class="action" *ngSwitchCase="'previous'">
                      <button (click)="onClickChangePage(page.url)" role="link" > Indietro </button>
                    </div>
                    <div *ngSwitchCase="'page'">
                      <button (click)="onClickChangePage(page.url)" role="link" >{{page.page?page.page:'...'}}</button>
                    </div>
                    <div *ngSwitchCase="'next'">
                      <button class="action" (click)="onClickChangePage(page.url)" role="link" > Avanti </button>
                    </div>
                  </div>

            </div>
          </div>
        </div>
      </div>

    </section>

  </div>
</div>
